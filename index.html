<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Time Campaign Tracking</title>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js"></script>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #121212;
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #00cc66;
    }

    .total-count {
        margin-bottom: 20px;
        font-size: 24px;
        color: #ffcc00;
        background: #333;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        border: 1px solid #333;
        text-align: left;
    }

    th {
        background-color: #333;
        color: #fff;
    }

    td {
        background-color: #222;
    }

    tr:hover td {
        background-color: #444;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Real Time Campaign Tracking</h1>
    <div id="totalCount" class="total-count">Total Promo Codes Used: 0</div>
    <table>
        <thead>
            <tr>
                <th>Message</th>
                <th>Promo Code</th>
                <th>Date and Time</th>
            </tr>
        </thead>
        <tbody id="promoTable">
            <!-- Promo code entries will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    AWS.config.update({
        region: 'eu-north-1',
        credentials: new AWS.Credentials('AKIAVRUVVVUMRBVSI6F7', 'dhjsq1zoM9gYgY+/38KJy6ZQSafFrVKpwWJnSEHk')
    });

    var dynamodb = new AWS.DynamoDB.DocumentClient();
    var tableName = 'lf01';

    function loadPromoCodes() {
        var params = {
            TableName: tableName,
            Limit: 10, // Limit the number of entries fetched for display
            ScanIndexForward: false // Display the most recent entries first
        };

        dynamodb.scan(params, function(err, data) {
            if (err) {
                alert("Error loading promo codes from DynamoDB: " + err.message);
            } else {
                displayPromoCodes(data.Items);
            }
        });
    }

    function displayPromoCodes(promoCodes) {
        var tableBody = document.getElementById("promoTable");
        var totalCountElement = document.getElementById("totalCount");
        tableBody.innerHTML = ""; // Clear previous entries

        promoCodes.forEach(function(entry) {
            var newRow = tableBody.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.textContent = "A customer has just used your Promo Code";
            cell2.textContent = entry.code;
            cell3.textContent = new Date(entry.dateTime).toLocaleString();

            cell1.style.color = "lightgreen"; // Highlight the message
        });

        // Update the total count
        totalCountElement.textContent = "Total Promo Codes Used: " + promoCodes.length;
    }

    // Load promo codes when the page loads
    window.onload = function() {
        loadPromoCodes();
        // Refresh every 30 seconds
        setInterval(loadPromoCodes, 30000);
    };
</script>

</body>
</html>
