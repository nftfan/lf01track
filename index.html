<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Time Campaign Tracking</title>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js"></script>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
        color: #333;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .stats {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .tab {
        margin: 0 10px;
        padding: 15px 20px;
        border-radius: 8px;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
    }

    .total-count {
        background: #28a745;
    }

    .total-flyers-viewed {
        background: #007bff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #333;
        color: #fff;
    }

    td {
        background-color: #fff;
    }

    tr:hover td {
        background-color: #f1f1f1;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Real Time Campaign Tracking</h1>
    <div class="stats">
        <div id="totalCount" class="tab total-count">Total Promo Codes Used: 26</div>
        <div id="totalFlyersViewed" class="tab total-flyers-viewed">Total Flyers Viewed: 2000</div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Message</th>
                <th>Promo Code</th>
                <th>Date and Time</th>
            </tr>
        </thead>
        <tbody id="promoTable">
            <!-- Promo code entries will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    AWS.config.update({
        region: 'eu-north-1',
        credentials: new AWS.Credentials('AKIAVRUVVVUMRBVSI6F7', 'dhjsq1zoM9gYgY+/38KJy6ZQSafFrVKpwWJnSEHk')
    });

    var dynamodb = new AWS.DynamoDB.DocumentClient();
    var tableName = 'lf01';

    function loadPromoCodes() {
        var params = {
            TableName: tableName,
            Limit: 10000,
            ScanIndexForward: false
        };

        dynamodb.scan(params, function(err, data) {
            if (err) {
                alert("Error loading promo codes from DynamoDB: " + err.message);
            } else {
                displayPromoCodes(data.Items.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime)));
            }
        });
    }

    function displayPromoCodes(promoCodes) {
        var tableBody = document.getElementById("promoTable");
        var totalCountElement = document.getElementById("totalCount");
        tableBody.innerHTML = "";

        promoCodes.forEach(function(entry) {
            var newRow = tableBody.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.textContent = "A customer has just used your Promo Code";
            cell2.textContent = entry.code;
            cell3.textContent = new Date(entry.dateTime).toLocaleString();

            cell1.style.color = "#00cc66";
        });

        totalCountElement.textContent = "Total Promo Codes Used: " + promoCodes.length;
    }

    window.onload = function() {
        loadPromoCodes();
        setInterval(loadPromoCodes, 30000);
    };
</script>

</body>
</html>
